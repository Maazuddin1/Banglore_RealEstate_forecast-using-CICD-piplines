<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .price-display {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        .property-details {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2 class="text-center mb-4">Price Prediction Result</h2>
        
        <div class="price-display">
            <h3 class="mb-3">Predicted Price</h3>
            <h2 class="text-primary">â‚¹ {{ predicted_price }} Lakhs</h2>
        </div>

        <div class="property-details">
            <h4>Property Details:</h4>
            <ul class="list-unstyled">
                <li><strong>Location:</strong> {{ location }}</li>
                <li><strong>Area:</strong> {{ sqft }} sq.ft</li>
                <li><strong>Bathrooms:</strong> {{ bath }}</li>
                <li><strong>BHK:</strong> {{ bhk }}</li>
            </ul>
        </div>

        <div class="back-button">
            <a href="/" class="btn btn-primary">Make Another Prediction</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
